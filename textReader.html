<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=REM:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Text Reader</h1>
    <button id="btn">Change Voice Button</button>
    <div class="textbox show">
        <button id="close"><i class="fa-solid fa-xmark"></i></button>
        <h3>Choose Voice</h3>
        <select id="allvoices"></select>
        <textarea id="txtarea" placeholder="Enter Any Text"></textarea>
        <button id="readtxt_btn">Read Text</button>
    </div>
<main></main>
<script src="./data.js"> </script>
    <script src="./textReader.js"></script>
</body>
</html>
